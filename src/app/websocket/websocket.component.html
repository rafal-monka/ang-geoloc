<p>
  websocket works! #{{hashkey}}
</p>
<input [(ngModel)]="imei" placeholder="IMEI..."/><button (click)="toggleLiveData()">{{lifeDataState?"Off":"On"}}</button>

<input [(ngModel)]="text" placeholder="Text..."/>

<pre>{{messages.length}}</pre>
<ul>
    <li *ngFor="let msg of messages">
      {{msg}}
    </li>
</ul>
